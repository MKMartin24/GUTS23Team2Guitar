<!DOCTYPE html>
{% load static %}
<html lang = 'en'>
    <head>
        <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
        <title>
            GuitarGuitar - view order page
        </title>
    </head>

    <body>
        <h1>Orders</h1>
        <div>
            {% if orders %}
                {% for order in orders %}
                    <p>{{order.Id}}<p>
                    {{order.CustomerId}}
                    {% comment %} {{order.Products[0]}} {% endcomment %}
                    {{order.OrderStatus}}
                {% endfor %}
            {% else %}
                <p>We couldn't find any orders :(</p>
            {% endif %}
        </div>
    </body>
</html>
