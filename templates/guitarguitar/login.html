<!DOCTYPE html>
{% load static %}
<html lang = 'en'>
    <head>
        <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
        <title>
            GuitarGuitar - login page
        </title>
    </head>

    <body>
        <form id="login-form" action="{% url 'guitarguitar:login' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Email Address" id="login-email" name="email">
            <button type="submit">Login</button>
        </form>
    </body>
</html>
